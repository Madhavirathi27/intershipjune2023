
<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<style>
  .signup-form {
    background-color: beige;
    padding: 20px;
    border-radius: 5px;
    width: 500px;
    margin: 0 auto;
    text-align: center;
line-height:4.0;
  }

  .signup-form input[type="text"],
  .signup-form input[type="email"],
.signup-form input[type="phone number"],
.signup-form input[type="address"]'
  .signup-form input[type="password"] ,
.signup-form input[type="confirm password"]{
    width: 100%;
    padding: 20px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
line-height:4.0;
  }

  .signup-form button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    line-height:4.0;
  }

  .signup-form button[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="signup-form">
  <h2>Sign Up for The Big Bean</h2>
  <form>
    <input type="text" placeholder="Full Name" required><br>
    <input type="email" placeholder="Email Address" required><br>
<input type="password" placeholder="Phone Number" required><br>
<input type="password" placeholder="Address" required><br>
    <input type="password" placeholder="Password" required><br>
<input type="password" placeholder=" Confirm Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
</div>
</body>
</html>
